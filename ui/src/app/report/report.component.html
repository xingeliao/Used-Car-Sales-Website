<mat-card>
    <mat-card-title class="center-me">{{ reportName }}</mat-card-title>

    <mat-card-content *ngIf="!isMonthlySales">
        <table mat-table [dataSource]="dataSource">
            <ng-container *ngFor="let column of displayedColumns; let i = index;" [matColumnDef]="column">
                <ng-container>
                    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
                    <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
                </ng-container>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 50]" class="mat-elevation-z8" showFirstLastButtons></mat-paginator>
    </mat-card-content>

    <mat-card-content *ngIf="isMonthlySales">
        <table mat-table [dataSource]="dataSource">
            <ng-container *ngFor="let column of displayedColumns; let i = index;" [matColumnDef]="column">
                <ng-container>
                    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
                    <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
                </ng-container>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewMonthlyReport(row)"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 50]" class="mat-elevation-z8" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
